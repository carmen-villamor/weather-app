    <title>Project</title>

  <body>
    <header>
      <form>
        <input
          type="search"
          placeholder="Enter a city.."
          name="city"
          id="city"
          required
        />
        <input type="submit" value="Search" />
      </form>
    </header>

    <main>
      <section class="day-info">
        <h1>San Francisco</h1>

          Saturday 12:32, clear sky <br />

        </p>
      </section>

      <section class="day-temp">☀️ 20°C</section>

      <section class="week-temp">
        <ul>
          <li>
            Sat ☀️ <br />
            °14°
          </li>
          <li>
            Sun ☀️ <br />
            °14°
          </li>
          <li>
            Mon ☀️ <br />

          </li>
          <li>
            Tue ☀️ <br />
            °14°
          </li>
          <li>
            Wed ☀️ <br />
            °14°
          </li>
        </ul>

    </main>
